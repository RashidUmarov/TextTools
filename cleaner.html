<h2> Удаление тегов &lt;div&gt; и &lt;span&gt;, которые не содержат стилей и/или классов</h2>
<div class="html_container">
    <div id="sidebar">
        <div id="sidebar_container">
            <button id="btn-check" class="btn-clean">
            <div class="btn_text">Check HTML</div>


            </button>
            <div id="check">
<!--                 здесь будет помещен результат проверки по кнопке id="btn-check"  -->
            </div>

<!--             этот блок будет показан, если в html найдены пустые теги -->
            <div id="clean-block">
                <button id="clean-span" class="btn-clean" onclick="deleteEmptySpans()">
                <div class="btn_text">span delete</div>
                </button>

                <button id="clean-div" class="btn-clean" onclick="deleteEmptyDivs()">
                <div class="btn_text">div delete</div>
                </button>

            </div>
        </div>
    </div>
    <div id="cleaner_container">
        <textarea id="editor" placeholder="insert HTML" color="black" class="editor"></textarea>
    </div>

</div>
