    <h2> Удаление вложенных картинок в виде ссылок на картинки (убираем картинки с лупой) </h2>
    <div class="html_container">
        <div id="left">
            <textarea id="left_html" class="editor" placeholder="insert HTML" color="black"></textarea>
        </div>
        <div id="center">
            <button id="look-img-link" class="btn-look-img">
            <div class="btn_text">Look for <a href=><img ...></a>&lt;a href=&gt;&lt;img ...&gt;&lt;/a&gt;</div>


            </button>
            <div id="check">
<!--                 здесь будет помещен результат проверки по кнопке id="look-img"  -->
            </div>

<!--             этот блок будет показан, если в 2-х html будут найдены ссылки на картинки -->
            <div id="replace-block">
                <button id="btn-replace" class="btn-look" onclick="transformImagePairs()">
                <div class="btn_text">Drop Links ></div>
                </button>
            </div>

        </div>
        <div id="right">
            <textarea id="right_html"class="editor" placeholder="insert HTML" color="black"></textarea>
