<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change src in IMG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="changer.css">
</head>
<body>
<div class="header">
    <div class="inner-header">
        <div class="logo-container">
            <h1>Change IMG</h1>
        </div>
      <nav class="navigation">
      <ul>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="sizer.html">Sizer</a></li>
        <li><a href="link_dropper.html">Dropper</a></li>

        <li><a href="cleaner.html">Cleaner</a></li>
        <li><a href="index.html">About</a></li>
      </ul>
      </nav>
    </div>
</div>
<div class="content">

    <h2> Замена картинок — src, width и height внутри тега img </h2>
    <div class="html_container">
        <div id="left">
            <textarea id="left_html" class="editor" placeholder="insert HTML" color="black"></textarea>
        </div>
        <div id="center">
            <button id="look-img" class="btn-look">
                <div class="btn_text">Look for img</div>


            </button>
            <div id="check">
                <!--                 здесь будет помещен результат проверки по кнопке id="look-img"  -->
            </div>

            <!--             этот блок будет показан, если в 2-х html будут найдены ссылки на картинки -->
            <div id="replace-block">
                <button id="btn-replace" class="btn-look" onclick="replaceSrcInImg()">
                    <div class="btn_text">Replace SRC</div>
                </button>
            </div>
            <div id="replace-img-block">
                <button id="btn-img-replace" class="btn-look-img" onclick="replaceImg()">
                    <div class="btn_text">Replace SRC + Width + Hight</div>
                </button>
            </div>

        </div>
        <div id="right">
            <textarea id="right_html" class="editor" placeholder="insert HTML" color="black"></textarea>
        </div>
    </div>

</div>
<script src="changer.js"></script>
</body>
</html>
